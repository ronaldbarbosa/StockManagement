<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SM</title>
    <base href="/" />

    <script src="js/plugin/webfont/webfont.min.js"></script>
    <script>
        WebFont.load({
            google: { families: ["Public Sans:300,400,500,600,700"] },
            custom: {
                families: [
                    "Font Awesome 5 Solid",
                    "Font Awesome 5 Regular",
                    "Font Awesome 5 Brands",
                    "simple-line-icons",
                ],
                urls: ["css/fonts.min.css"],
            },
            active: function () {
                sessionStorage.fonts = true;
            },
        });
    </script>

    <link rel="icon" type="image/svg" href="img/icon.svg" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />

    <link href="prism.css" rel="stylesheet" />

    <link href="manifest.webmanifest" rel="manifest" />
    <link rel="apple-touch-icon" sizes="512x512" href="icon-512.png" />
    <link rel="apple-touch-icon" sizes="192x192" href="icon-192.png" />
</head>

<body>
    <div id="app">
        <svg class="loading-progress">
            <circle r="40%" cx="50%" cy="50%" />
            <circle r="40%" cx="50%" cy="50%" />
        </svg>
        <div class="loading-progress-text"></div>
    </div>

    <div id="blazor-error-ui">
        An unhandled error has occurred.
        <a href="" class="reload">Reload</a>
        <a class="dismiss">ðŸ—™</a>

    <script src="js/core/jquery-3.7.1.min.js"></script>

    <script src="js/plugin/chart-circle/circles.min.js"></script>
    <script src="js/plugin/datatables/datatables.min.js"></script>
    <script src="js/plugin/bootstrap-notify/bootstrap-notify.min.js"></script>
    <script src="js/plugin/jsvectormap/jsvectormap.min.js"></script>

        window.applicationCulture = {
            get: () => localStorage["applicationCulture"],
            set: (value) => localStorage["applicationCulture"] = value
        };
    </script>
